{% extends "defaults.html" %}

{% block content %}
<!-- 404 Error Text -->
<div class="text-center">
  <div class="error mx-auto" data-text="{{ code }}">{{ code }}</div>
  <p class="lead text-gray-800 mb-5">{{ error }}</p>
  <p class="text-gray-500 mb-0">{{ message }}</p>
  <a href="/">&larr; Back to Dashboard</a>
</div>
{% endblock content %}
