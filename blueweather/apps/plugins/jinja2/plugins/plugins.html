{% extends "main.html" %}

{% block content %}
<div class="card shadow mb-4" id="plugin-list">
  <div class="card-header">
    <h3 class="d-inline float-sm-left">Plugins</h3>
    <plugin-header
        :page="page" :pages="pages" :page_size="pageSize"
        @set-page="setPage" @set-size="setPageSize"/>
  </div>
  <div>
    <plugin-body :plugins="plugins" />
  </div>
  <div class="card-footer">
    <plugin-header
        :page="page" :pages="pages" :page_size="pageSize"
        @set-page="setPage" @set-size="setPageSize"/>
  </div>
</div>
{% endblock content %}

{% block scripts %}
<script src="{{ static('plugins/plugin_list.js') }}"></script>
{% endblock scripts %}
